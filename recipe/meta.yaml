{% set name = "lumicks.pylake" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d2266caa8b800802b2a27647f8b3b30eee555c1fe7ab7e3884c2467f3980a6f1

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6,<4
    - numpy >=1.14,<2
    - matplotlib >=2.2,<3
    - h5py >=2.9,<3
    - pytest >=3.5,<4
    - scipy >=1.1,<2
    - tifffile >=0.15,<1.0

test:
  imports:
    - lumicks.pylake
    - lumicks.pylake.tests

about:
  home: https://github.com/lumicks/pylake
  license: Apache 2.0
  license_file: license.md
  summary: 'Data analysis tools for Lumicks Bluelake'
  dev_url: https://github.com/lumicks/pylake

extra:
  recipe-maintainers:
    - dean0x7d
    - onnodb
    - JoepVanlier
