{% set name = "lumicks.pylake" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2db6b24f62dc074742d741f8eba956f687cc56176f6a39ed4b68608d4a917827

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6,<4
    - numpy >=1.14,<2
    - matplotlib-base >=2.2
    - h5py >=2.9,<3
    - pytest >=3.5
    - scipy >=1.1,<2
    - tifffile >=0.15,<1.0

test:
  imports:
    - lumicks.pylake
    - lumicks.pylake.tests

about:
  home: https://github.com/lumicks/pylake
  license: Apache-2.0
  license_file: license.md
  summary: Data analysis tools for Lumicks Bluelake
  dev_url: https://github.com/lumicks/pylake

extra:
  recipe-maintainers:
    - dean0x7d
    - onnodb
    - JoepVanlier
