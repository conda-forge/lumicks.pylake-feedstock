{% set name = "lumicks.pylake" %}
{% set version = "0.6.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1ff133b10e133d6377ee54b238d6c3fd221894c2627aa55be6cd15dd50c47f07

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6,<4
    - numpy >=1.14,<2
    - matplotlib-base >=2.2
    - h5py >=2.9,<3
    - pytest >=3.5
    - scipy >=1.1,<2
    - tifffile >=0.15,<1.0
    - tabulate ==0.8.6

test:
  imports:
    - lumicks.pylake
    - lumicks.pylake.tests

about:
  home: https://github.com/lumicks/pylake
  license: Apache-2.0
  license_file: license.md
  summary: Data analysis tools for Lumicks Bluelake
  dev_url: https://github.com/lumicks/pylake

extra:
  recipe-maintainers:
    - dean0x7d
    - onnodb
    - JoepVanlier
